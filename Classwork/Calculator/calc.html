<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .main {
            width: 380px;
        }
        #output{
            width: 100%;
            height: 50px;
        }
    
    </style>
</head>
<body>
    <div class="container main">
        <div id="output" class="container column">
            
        </div>
        <div id="input" class="container column">
            <div class="row">
                <button id="clearEntry" class="col btn btn-lg btn-outline-secondary">CE</button>
                <button id="clear" class="col btn btn-lg btn-outline-secondary">C</button>
                <button id="power" class="col btn btn-lg btn-outline-secondary">Power</button>
                <button id="divide" class="col btn btn-lg btn-outline-secondary">/</button>
            </div>
                
            <div class="row">
                <button id="seven" class="col btn btn-lg btn-outline-secondary">7</button>
                <button id="eight" class="col btn btn-lg btn-outline-secondary">8</button>
                <button id="nine" class="col btn btn-lg btn-outline-secondary">9</button>
                <button id="times" class="col btn btn-lg btn-outline-secondary">*</button>
            </div>
            <div class="row">
                <button id="four" class="col btn btn-lg btn-outline-secondary">4</button>
                <button id="five" class="col btn btn-lg btn-outline-secondary">5</button>
                <button id="six" class="col btn btn-lg btn-outline-secondary">6</button>
                <button id="minus" class="col btn btn-lg btn-outline-secondary">-</button>
            </div>
            <div class="row">
                <button id="one" class="col btn btn-lg btn-outline-secondary">1</button>
                <button id="two" class="col btn btn-lg btn-outline-secondary">2</button>
                <button id="three" class="col btn btn-lg btn-outline-secondary">3</button>
                <button id="plus" class="col btn btn-lg btn-outline-secondary">+</button>
            </div>
            <div class="row" role="group">
                <button id="zero" class="col-6 btn btn-lg btn-outline-secondary">0</button>
                <button id="decimal" class="col-3 btn btn-lg btn-outline-secondary">.</button>
                <button id="equals" class="col-3 btn btn-lg btn-outline-secondary">=</button>
            </div>        
        
        
        </div>
    </div>
    
    <script src="calc.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
